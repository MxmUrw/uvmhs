verbatim:
  cabal-version: 2.2

name: uvmhs
version: 0.0.0.0

default-extensions:
  - ConstraintKinds
  - DataKinds
  - EmptyCase
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadComprehensions
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - RankNTypes
  - RebindableSyntax
  - ScopedTypeVariables
  - StandaloneDeriving
  - Strict
  - StrictData
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
  - UndecidableSuperClasses
  - UnicodeSyntax
  - ViewPatterns

ghc-options:
  - -optP-Wno-nonportable-include-path
  - -Wall
  - -Wno-orphans
  - -j2
  # when we want to build fast...
  # - -O0
  # when we want a slow optimized build...
  # - -O2
  # - -optc-O3
  # - -fspecialise-aggressively
  # - -fexpose-all-unfoldings
  # crashes GHC??
  # - -funfolding-use-threshold=120

dependencies: 
  - base
  - bytestring
  - containers
  - directory
  - filepath
  - ghc-prim
  - process
  - template-haskell
  - text
  - time
  - vector

library:
  source-dirs: src

executable:
  source-dirs: main
  main: Main.hs
  dependencies: uvmhs
